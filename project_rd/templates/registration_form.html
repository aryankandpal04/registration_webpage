<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RD Learning Planet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style_form.css" />
    <script src="/static/js/form_script.js"></script>
</head>

<body>
    <img src="/img/logo.png" alt="logo" class="logo" />
    <h1 class="title">RD LEARNING PLANET</h1>
    <h3 class="subtitle">
        (AN INVESTMENT IN KNOWLEDGE PAYS THE BEST INTEREST)
    </h3>

    <hr style="border: none; height: 2px; background-color: #333; margin: 30px 0" />
    <form action="/submit_form" class="registration-form" method="post">
        <h2>REGISTRATION FORM</h2>
        <div>
            <label for="username">Student Name</label>
            <input type="text" name="username" id="username" required />
        </div>
        <div>
            <label for="guardianname">Guardian's Name</label>
            <input type="text" name="guardianname" id="guardianname" required />
        </div>
        <div>
            <label for="address">Address</label><br />
            <textarea name="address" id="address" cols="30" rows="5" required></textarea>
        </div>
        <div>
            <label for="schoolname">School Name</label>
            <input type="text" name="schoolname" id="schoolname" required />
        </div>
        <div>
            <label for="contactno">Contact Number</label>
            <input type="tel" name="contactno" id="contactno" pattern="[0-9]{10}" required />
        </div>
        <div>
            <label for="class">Class</label>
            <select name="class" id="class" required>
                <option value="" selected disabled>Select Class</option>
                <option value="6th">6th</option>
                <option value="7th">7th</option>
                <option value="8th">8th</option>
                <option value="9th">9th</option>
                <option value="10th">10th</option>
                <option value="11th">11th</option>
                <option value="12th">12th</option>
            </select>
        </div>
        <div class="checkboxes" id="subjectCheckboxes" style="display: none">
            <label id="mathLabel" style="display: none"
                ><input type="checkbox" name="math" value="math" /> Mathematics</label
            >
            <label id="physicsLabel" style="display: none"
                ><input type="checkbox" name="physics" value="Physics" /> Physics</label
            >
            <label id="chemistryLabel" style="display: none"
                ><input type="checkbox" name="chemistry" value="chemistry" /> Chemistry</label
            >
            <label id="scienceLabel" style="display: none"
                ><input type="checkbox" name="science" value="science" /> Science</label
            >
        </div>

        <div>
            <label for="date">Joining Date</label>
            <input type="date" name="date" required />
        </div>

        <div>
            <label id="other" style="display: block; margin-top: 10px">Other</label>
            <label style="display: block; margin-bottom: 5px">
                <input type="checkbox" id="sainikCheckbox" name="sainik" value="sainik" />
                Preparation for Sainik School Exam
            </label>
            <label style="display: block; margin-bottom: 5px">
                <input type="checkbox" id="navodayaCheckbox" name="navodaya" value="navodaya" />
                Preparation for Navodaya Vidyalaya Exam
            </label>
        </div>

        <div>
            <label for="gender" style="display: block; margin-top: 10px">Gender</label>
            Male<input type="radio" id="male" name="gender" value="male" />
            <label for="male" style="margin-right: 15px"></label>
            Female<input type="radio" id="female" name="gender" value="female" />
            <label for="female"></label>
        </div>
        <div style="margin-top: 20px; text-align: center">
            <input type="submit" name="submit" value="Submit" />
            <input type="reset" name="reset" value="Reset" />
        </div>
    </form>
    <footer>
        <div>
            <hr style="border: none; height: 2px; background-color: #333; margin: 30px 0" />

            <p>Mobile Numbers: <span>8938848457</span>, <span>8865811157</span></p>
        </div>

            <p>Follow Us:</p>

            /></a>
            <a href="https://www.instagram.com/d.pandey8938?igsh=dzdhYWFqMTJuY3F1"
                ><img src="/img/Instagram_icon.jpeg" alt="Instagram"
            /></a>
        </div>

</body>
